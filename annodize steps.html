p 4: Anodizing","children":[{"type":"list_item","depth":2,"payload":{"lines":[22,23]},"content":"[ ] Prepare an anodizing bath (sulfuric acid in distilled water)"},{"type":"list_item","depth":2,"payload":{"lines":[23,24]},"content":"[ ] Connect the positive terminal of the power supply to the aluminum wire, and connect the case"},{"type":"list_item","depth":2,"payload":{"lines":[24,25]},"content":"[ ] Slowly submerge the case into the bath"},{"type":"list_item","depth":2,"payload":{"lines":[25,26]},"content":"[ ] Turn on the power supply and anodize for 60-90 minutes"}]},{"type":"heading","depth":1,"payload":{"lines":[27,28]},"content":"Step 5: Dyeing","children":[{"type":"list_item","depth":2,"payload":{"lines":[28,29]},"content":"[ ] Prepare the RIT fabric dye solution as per instructions on the packaging, using distilled water"},{"type":"list_item","depth":2,"payload":{"lines":[29,30]},"content":"[ ] Rinse the case with distilled water, then submerge it into the dye bath"},{"type":"list_item","depth":2,"payload":{"lines":[30,31]},"content":"[ ] Leave the case in the dye bath until the desired color is reached"},{"type":"list_item","depth":2,"payload":{"lines":[31,32]},"content":"[ ] Rinse the case with distilled water"}]},{"type":"heading","depth":1,"payload":{"lines":[33,34]},"content":"Step 6: Sealing","children":[{"type":"list_item","depth":2,"payload":{"lines":[34,35]},"content":"[ ] Prepare a sealing bath (boiling deionized water or nickel acetate solution)"},{"type":"list_item","depth":2,"payload":{"lines":[35,36]},"content":"[ ] Immerse the dyed and rinsed case in the sealing bath"},{"type":"list_item","depth":2,"payload":{"lines":[36,37]},"content":"[ ] Leave it in the bath for about 20-30 minutes"},{"type":"list_item","depth":2,"payload":{"lines":[37,38]},"content":"[ ] Rinse and dry"}]},{"type":"heading","depth":1,"payload":{"lines":[39,40]},"content":"Step 7: Final Inspection","children":[{"type":"list_item","depth":2,"payload":{"lines":[40,41]},"conte
